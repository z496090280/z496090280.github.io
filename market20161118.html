<script>
  var docEl = document.documentElement;
  function getSize() {// 获取屏幕的宽度
    var screenWidth = docEl.clientWidth;
    docEl.style.fontSize = screenWidth / (640 / 60) + 'px';
  }
  getSize();// 页面加载完执行一次
  window.onresize = function () {
    getSize();
  }
  function countDown(){
    var endTime = new Date('2017/06/30 00:00:00')
    var starTime = new Date()
    //获得相差毫秒
    var t = endTime.getTime()-starTime.getTime();
    var d = Math.floor(t/1000/60/60/24);
    var h = Math.floor(t/1000/60/60%24);
    var m = Math.floor(t/1000/60%60);
    var s = Math.floor(t/1000%60);
    $('.day').text(d)
    $('.hour').text(h)
    $('.min').text(m)
    $('.second').text(s)
  }
  setInterval(countDown, 0)

</script>
